<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demander un Devis - Portfolio Interactif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Custom CSS */
        body {
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
        }

        .navbar {
            background-color: white;
        }

        .navbar-nav .nav-link {
            color: #007bff !important;
        }

        .navbar-nav .nav-link.active {
            color: #0056b3 !important;
        }

        .btn-black {
            background-color: black;
            color: white;
        }

        .hero-section-devis {
            background: linear-gradient(to bottom, #ffffff, #e0e0e0);
            padding: 80px 0;
        }

        .section-devis {
            padding: 50px 0;
        }

        .service-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
        }

        .text-blue {
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand text-blue" href="index.html">Portfolio 3D</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="galery.html">Galerie</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">À propos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section-devis text-center">
        <div class="container">
            <h1 class="text-blue">Demander un Devis</h1>
            <p class="text-dark">Remplissez le formulaire ci-dessous pour obtenir un devis personnalisé pour votre projet web.</p>
        </div>
    </header>

    <!-- Devis Section -->
    <section class="section-devis">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="service-card">
                        <h3 class="text-blue">Formulaire de Devis</h3>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="name" placeholder="Votre nom">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Votre email">
                            </div>
                            <div class="mb-3">
                                <label for="project" class="form-label">Description du Projet</label>
                                <textarea class="form-control" id="project" rows="3" placeholder="Décrivez brièvement votre projet"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="budget" class="form-label">Budget estimé</label>
                                <input type="number" class="form-control" id="budget" placeholder="Budget en €">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-black">Envoyer la demande</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-white bg-black py-3">
        <p>&copy; 2024 Mon Portfolio. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
